name: puro
description: An experimental tool for managing Flutter versions.
version: 1.1.11
repository: https://github.com/PixelToast/puro
homepage: https://puro.dev

executables:
  puro: puro

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  args: ^2.3.1
  async: ^2.9.0
  clock: ^1.1.1
  collection: ^1.17.0
  file: ^6.1.4
  freezed_annotation: ^2.1.0
  http: ^0.13.5
  json_annotation: ^4.7.0
  meta: ^1.8.0
  mutex: ^3.0.0
  neoansi: ^0.3.2+1
  path: ^1.8.2
  petitparser: ^5.1.0
  process: ^4.2.4
  protobuf: ^2.1.0
  pub_semver: ^2.1.1
  rxdart: ^0.27.5
  stack_trace: ^1.10.0
  typed_data: ^1.3.1
  xml: ^6.1.0
  yaml: ^3.1.1
  yaml_edit: ^2.0.3

dev_dependencies:
  build_runner: ^2.2.1
  freezed: ^2.1.1
  json_serializable: ^6.4.1
  lints: ^2.0.0
  test: ^1.16.0
